<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Page</title>
    <link rel="stylesheet" href="style.css">
<style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .updates {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
        <h1>Running Updates</h1>
        <div class="updates">
            <h2>Latest Run</h2>
            <p>Date: May 4, 2024</p>
            <p>Distance: 5 miles</p>
            <p>Time: 40 minutes</p>
            <p>Pace: 8 minutes per mile</p>
            <p>Calories Burned: 400</p>
            <h2>Weekly Summary</h2>
            <p>Total Distance: 20 miles</p>
            <p>Total Time: 2 hours</p>
            <p>Average Pace: 9 minutes per mile</p>
            <p>Total Calories Burned: 1600</p>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/e267099c50.js" crossorigin="anonymous"></script>


</body>
</html>
